<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>LivingOS — Fractal Agents Playground</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="ui">
    <div class="row top">
      <input id="txt" placeholder="Type text → ADD" />
      <button id="btn-add">ADD</button>
      <button id="btn-merge" disabled>MERGE</button>
      <button id="btn-export">EXPORT</button>
      <button id="btn-import">IMPORT</button>
      <button id="btn-clear">CLEAR</button>
      <button id="btn-demo">DEMO (2k)</button>
      <button id="btn-demo10k">DEMO (10k)</button>
      <label class="badge"><input type="checkbox" id="ck-auto"> Auto-merge</label>
      <button id="btn-story">Story Mode</button>
      <button id="btn-chain">CHAIN</button>
      <button id="btn-mine">MINE</button>
      <button id="btn-auto-mine">AUTO-MINE</button>
      <button id="zoom-in">＋</button>
      <button id="zoom-out">－</button>
      <button id="zoom-reset">Reset</button>
    </div>
    <div class="row legend">
      <span>Tap nodes to select (2) → MERGE • Double-tap second = quick MERGE • Drag = move • Wheel/Pinch = zoom</span>
    </div>
  </div>

  <canvas id="canvas"></canvas>
  <pre id="log">Ready.</pre>
  <footer>
    <div id="status">Agents: 0 • Links: 0</div>
  </footer>

  <script src="/app.js"></script>
</body>
</html>
