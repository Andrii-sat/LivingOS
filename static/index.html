<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LivingOS — Showtime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="container">
    <div class="row">
      <input id="txt" class="input" placeholder="Type text → ADD to create agent">
      <button id="btn-add">ADD</button>
      <button id="btn-merge" disabled>MERGE</button>
      <button id="btn-export">EXPORT</button>
      <button id="btn-import">IMPORT</button>
      <button id="btn-clear">CLEAR</button>
      <button id="btn-demo">DEMO</button>
      <button id="btn-story">STORY MODE</button>
    </div>
  </div>
</header>
<canvas id="canvas"></canvas>
<pre id="log">Ready.</pre>
<footer>
  <div class="tips">
    <span class="tip">Tap nodes → select</span>
    <span class="tip">Select 2 → MERGE</span>
    <span class="tip">Wheel / Pinch → Zoom</span>
  </div>
  <div id="status">Agents: 0 • Links: 0</div>
</footer>
<script src="app.js"></script>
</body>
</html>
